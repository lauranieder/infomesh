<svg xmlns="http://www.w3.org/2000/svg">
    <!-- Simple rect element -->
    <style type="text/css">
    .b {
        position: absolute;
        width: 200%;
        height: 48px;
        background: linear-gradient(#FDFDFD, #F1F1F1);
        box-shadow: 0 1px rgba(0, 0, 0, 0.055), inset 0 -1px #C8C6C8, inset 0 0 0 1px #CDCBCD;
        border-radius: 9px;
        transform-origin: 0 0;
        transform: scale3d(0.5, 0.5, 1);
    }

    #a {
        top: 25px;
        background: linear-gradient(#E5E5E5, #DBDBDB);
        box-shadow: 0 1px rgba(0, 0, 0, 0.055), inset 0 -1px #A2A1A2, inset 0 0 0 1px #CDCBCD, inset 0 3px 1px 0 #F1F1F1;
    }

    </style>
    <foreignObject x="0" y="0" width="100%" height="50px">
        <div xmlns="http://www.w3.org/1999/xhtml" class="b"></div>
        <div xmlns="http://www.w3.org/1999/xhtml" id="a" class="b"></div>
    </foreignObject>
</svg>