<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Information mesh</title>
  <meta name="description" content="Information mesh">
  <meta name="author" content="SitePoint">
  <!--styles-->
  <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
  <!-- <link rel="stylesheet" href="worldwidemap/css/style.css"> -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../css/main-popup.css">
  <!--script-->

<body>
  <section id="worldwidemap" class="timeline-containers">
    <div id="container-project">
      <!-- <div id="shadow"></div> -->

      <div id="info">
        <div id="lines_wrapper">
          <div id="line_1">
            <div id="info_total" class="button selected">People having acces to the internet (in millions)</div>
            <div id="info_percentage" class="button">Percentage of people having acces to the internet</div>
          </div>
        </div>
      </div>

      <div id="legend">
        <div class="lSquare" id="leg1">0%</div>
        <div class="lSquare" id="leg2"></div>
        <div class="lSquare" id="leg3"></div>
        <div class="lSquare" id="leg4"></div>
        <div class="lSquare" id="leg5"></div>
        <div class="lSquare" id="leg6"></div>
        <div class="lSquare" id="leg7"></div>
        <div class="lSquare" id="leg8"></div>
        <div class="lSquare" id="leg9"></div>
        <div class="lSquare" id="leg10"></div>
        <div class="lSquare" id="leg11">100%</div>
      </div>


      <div id="world"></div>
      <div id="next_svg_holder"></div>

      <div id="tooltip">
        <div class="country">ma country</div>
        <div class="data">9876543 people</div>
      </div>
    </div>

    <div id="info-popup"></div>
    <div id="container-timeline">
      <div id="timeline-scrollable">
        <div class=timeline-cell>1989</div>
        <div class=timeline-cell>1990</div>
        <div class=timeline-cell>1991</div>
        <div class=timeline-cell>1992</div>

        <div class=timeline-cell>1994</div>
        <div class=timeline-cell>1995</div>
        <div class=timeline-cell>1996</div>
        <div class=timeline-cell>1997</div>
        <div class=timeline-cell>1998</div>
        <div class=timeline-cell>1999</div>
        <div class=timeline-cell>2000</div>
        <div class=timeline-cell>2001</div>
        <div class=timeline-cell>2002</div>
        <div class=timeline-cell>2003</div>
        <div class=timeline-cell>2004</div>
        <div class=timeline-cell>2005</div>
        <div class=timeline-cell>2006</div>
        <div class=timeline-cell>2007</div>
        <div class=timeline-cell>2008</div>
        <div class=timeline-cell>2009</div>
        <div class=timeline-cell>2010</div>

  <script src="js/svg_tween.js"></script>
  <script type="text/javascript" src="../../js/preventDefaultAnchors.js"></script>
